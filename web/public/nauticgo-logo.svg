<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <!-- Degradado para la parte izquierda de la vela (Azul Oscuro a Medio) -->
    <linearGradient id="sailLeftGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#003366;stop-opacity:1" /> <!-- Azul Marino Oscuro -->
      <stop offset="100%" style="stop-color:#005b96;stop-opacity:1" /> <!-- Azul Medio -->
    </linearGradient>

    <!-- Degradado para la parte derecha de la vela (Cian Brillante) -->
    <linearGradient id="sailRightGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#008B8B;stop-opacity:1" /> <!-- Cian Oscuro -->
      <stop offset="100%" style="stop-color:#00FFFF;stop-opacity:1" /> <!-- Cian Neon -->
    </linearGradient>

    <!-- Degradado para el Pin (Naranja a Amarillo) -->
    <linearGradient id="pinGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1" /> <!-- Naranja Oscuro -->
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" /> <!-- Dorado -->
    </linearGradient>

    <!-- Degradado Olas (Azul Océano) -->
    <linearGradient id="waveGradDark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00205B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004080;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="waveGradLight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#008B8B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00CED1;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Grupo del Icono -->
  <g transform="translate(100, 20) scale(1.0)">
    
    <!-- Pin de Ubicación (Detrás de la vela o encima) -->
    <path d="M115,10 
             C105,10 98,18 98,28 
             C98,42 115,60 115,60 
             S132,42 132,28 
             C132,18 125,10 115,10 Z 
             M115,22 
             A6,6 0 1,1 115,34 
             A6,6 0 0,1 115,22 Z" 
          fill="url(#pinGrad)" />

    <!-- Vela Izquierda (Más oscura) -->
    <path d="M100,140 
             Q60,130 50,90 
             Q80,30 110,10 
             Q105,80 100,140 Z" 
          fill="url(#sailLeftGrad)" />

    <!-- Vela Derecha (Más clara/Cian) -->
    <path d="M105,140 
             Q110,80 110,10 
             Q140,50 150,100 
             Q140,135 105,140 Z" 
          fill="url(#sailRightGrad)" />

    <!-- Ola Superior (Casco) -->
    <path d="M40,135 
             Q100,160 160,125 
             L160,140 
             Q100,175 40,145 Z" 
          fill="#00205B" />

    <!-- Ola Media -->
    <path d="M35,150 
             Q95,180 165,145 
             L165,155 
             Q95,190 35,160 Z" 
          fill="url(#waveGradLight)" />

    <!-- Ola Inferior -->
    <path d="M30,165 
             Q90,195 155,165 
             L155,175 
             Q90,205 30,175 Z" 
          fill="url(#waveGradDark)" />
  </g>

  <!-- Texto -->
  <g transform="translate(60, 240)" font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-size="48">
    <text x="0" y="0" fill="#00205B" letter-spacing="-1">Nautic</text>
    <text x="155" y="0" fill="#00CED1" letter-spacing="-1">Go</text>
  </g>
</svg>