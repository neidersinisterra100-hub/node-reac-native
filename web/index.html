<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Básico -->
    <title>NauticGo | Plataforma digital de transporte fluvial en Colombia</title>
    <meta
      name="description"
      content="NauticGo es una plataforma digital para la venta de tiquetes y la gestión de pasajeros en transporte fluvial en Colombia. Tecnología segura y moderna para viajes por río."
    />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph (Google, WhatsApp, Facebook) -->
    <meta property="og:title" content="NauticGo | Transporte fluvial digital en Colombia" />
    <meta
      property="og:description"
      content="Plataforma digital para la venta de tiquetes y la gestión de pasajeros en transporte fluvial en Colombia."
    />
    <meta property="og:url" content="https://nauticgo.com" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="NauticGo" />
    <meta property="og:locale" content="es_CO" />
    <meta property="og:image" content="https://nauticgo.com/og-image.png" />

    <!-- Twitter (opcional pero recomendado) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="NauticGo | Transporte fluvial digital en Colombia" />
    <meta
      name="twitter:description"
      content="Plataforma digital para la venta de tiquetes y la gestión de pasajeros en transporte fluvial en Colombia."
    />
    <meta name="twitter:image" content="https://nauticgo.com/og-image.png" />

    <!-- Vite HMR (no tocar) -->
    <script type="module">
      if (import.meta.hot?.on) {
        import.meta.hot.on('vite:error', (error) => {
          if (error.err) {
            console.error(
              [error.err.message, error.err.frame].filter(Boolean).join('\n')
            );
          }
        });
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
